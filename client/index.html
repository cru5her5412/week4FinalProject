<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Stack App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/app.js" defer></script>
  </head>
  <body>
    <form id="inputForm">
      <label for="name">What is your name?</label>
      <input name="name" type="text" required />
      <label for="favNum">What is your favourite number?</label>
      <input name="favNum" type="number" required />
      <label for="favColour">What is your favourite colour?</label>
      <input name="favColour" type="color" required />
      <label for="additionalInfo">Any additional notes?</label>
      <input name="additionalInfo" type="text" />
      <button type="submit">Submit your message!</button>
    </form>
    <section>
      <div id="databaseInfoContainer"></div>
    </section>
  </body>
</html>
